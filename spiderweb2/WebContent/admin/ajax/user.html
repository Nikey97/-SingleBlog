<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<link type="text/css" rel="stylesheet" href="../../Css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="../../Css/bootstrap-theme.min.css">
	<link type="text/css" href="../../Css/ManageStyle.css" rel="stylesheet" >
	<script type="text/javascript" src="../../Js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../Js/vue.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#send_search').click(function(){
				$.ajax({
					type:"get",
					url:"ad_QueryUserinfo.action",
					async:true,
					data: $('#send_searchName').serialize(),
					success: function(msgs){
						if(msgs != 0){
							var Dmsgs=JSON.parse(msgs);
							$('.show_tbodyinfo').show();
							var app=new Vue({
								el: '#show_userlist',
								data: {
									rows: Dmsgs
								}
							})
						}else{
							$('.show_tbodyinfo').hide();
							alert("抱歉,系统查无此人");
						}
					}
				});				
				
			});
		});
	</script>
</head>	
	<body>
		<!--
			页面需求分析（用户信息管理）：
			
									1.查
										-用户查询为主题
											1.查询用户所有信息：
															（1）注册时间
															（2）登陆时间
															（3）搜索关键词字段
															（4）评论字段及时间
									2.删
										-删除(分别处)在每个用户的后面
											1.删除所有用户：
														(1)清除数据库中的注册信息(拒绝登录)
								
									3.封禁		
										-对用户评论违规的操作
											1.限时封禁(限制登录)
											2.永久封禁(禁止一切操作)
											3.限制评论(允许登录)
		-->
		<div class="container-fluid heightfull">
			<div class="row">
				<div class="col-lg-2 ad_paing">
					<h2 class="fontdis alert-info">用户信息设置</h2>
				</div>
			</div>
			<div class="row">
				<form id="send_searchName">
					<div class="col-md-7 col-xs-offset-3">
						<div class="form-group ad_sreachinput">
							<div class="ad_sleftwrap">
								<span class="glyphicon glyphicon-user ad_spanico"></span>
								<input type="text" placeholder="请输入用户ID|用户名|邮箱" name="search_input" class="ad_input"  />
							</div>
							<a href="#" class="ad_jsspan" id="send_search">检索</a>
						</div>
					</div>
				</form>
			</div>
			<!-- 表格 -->
			<div class="table-responsive ad_divtable">
				<table class="table table-striped table-bordered table-hover">
					<caption style="text-align: center;"><h4 style="margin: 0;padding: 0;">用户信息</h4></caption>
					<tbody>
						<thead>
							<tr>
								<th>ID</th>
								<th>UserName</th>
								<th>Email</th>
								<th>SignInTime</th>
								<th>SignUpTime</th>
								<th>Danned</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody class="show_tbodyinfo" id="show_userlist">
							<tr v-for="r in rows">
								<td>{{ r.id }}</td>
								<td>{{ r.userName }}</td>
								<td>{{ r.email }}</td>
								<td>{{ r.signInTime }}</td>
								<td>{{ r.signUpTime }}</td>
								<td>X</td>
								<td>X</td>
							</tr>
						</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
