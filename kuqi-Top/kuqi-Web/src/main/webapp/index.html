						<div class="authorImage"><img src="img/headImage.jpeg" class="img-responsive" style="width: 128px; height: 128px;" /></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		var i = 0;
		var navs = document.getElementById("mxAuthorInfoDiv");
		var downIcons = document.getElementById("downIcon");
		var downIcon_Nav = document.getElementById("downIcons");
		
		//打开导航栏
		function openNav(){
			if(i < 1){
				navs.style.display = "block";
				downIcons.className = "fa fa-caret-up";
				i++;
			}else{
				navs.style.display = "none";
				downIcons.className = "fa fa-caret-down";
				i=0;
			}
		}
		
		//关闭弹出框
		function closes(){
			navs.style.display = "none";
			downIcons.className = "fa fa-caret-down";
		}
		
		//展开导航栏
		function unfoldNav(){
			var nav = document.getElementById("navs-content");
			if(i < 1){
				nav.style.display = "block";
				downIcon_Nav.className = "fa fa-caret-up";
				i++;
			}else{
				nav.style.display = "none";
				downIcon_Nav.className = "fa fa-caret-down";
				i=0;
			}
		}
		
		//监控媒体查询，当设备是小屏幕时移动版导航栏是开的就关闭
		var sremm = window.matchMedia("(max-width: 768px)");
		
		sremm.addListener(isCloseNav);
		
		//检察关闭
		function isCloseNav(sremm){
			if(!sremm.matches){
				//大于
				if(navs.style.display == "block"){
					navs.style.display ="none";
					downIcons.className = "fa fa-caret-down";
				}
			}
		}
	</script>
