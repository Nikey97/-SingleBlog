<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>库奇博客后台 - Login</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">系统登录</div>
        <div class="card-body">
          
          <form method="post" action="login">
            <div class="form-group">
			        <input type="text" id="inputEmail" name="account" class="form-control" placeholder="账户名/邮箱">
            </div>
            <div class="form-group">
	            <input type="password" id="inputPassword" name="psw" class="form-control" placeholder="密码" >
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                 		记住密码
                </label>
              </div>
            </div>
            <input type="submit" class="btn btn-primary btn-block" href="index.html" value="登录"></input>
          </form>
          
        </div>
      </div>
      <input id="msg-status" type="hidden" value="" th:value="${status}" />
    </div>
    
    <!-- msg-status -->
    <div class="modal fade" id="MsgStatus" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">系统提示</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body"><span th:text="${status}"></span></div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/sb-admin.js" ></script>
  </body>
</html>
