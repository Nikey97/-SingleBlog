<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>库奇博客后台 - Login</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">系统登录</div>
        <div class="card-body">
          
          <form method="post" action="login">
            <div class="form-group">
			        <input type="text" id="inputEmail" name="account" class="form-control" placeholder="账户名/邮箱">
            </div>
            <div class="form-group">
	            <input type="password" id="inputPassword" name="psw" class="form-control" placeholder="密码" >
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                 		记住密码
                </label>
              </div>
            </div>
            <input type="submit" class="btn btn-primary btn-block" href="index.html" value="登录"></input>
          </form>
          
        </div>
      </div>
    </div>
    
    <input id="msg" type="hidden" th:value="${status}" />
    <input id="Account" type="hidden" th:value="${account}" /><!-- 检察是否登录  -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/sb-admin.js" ></script>
    <script>
			$(function(){
				//登录页面用户检测
				var account = $('#Account').val();
				if(account != undefined && account != ""){
					var con = confirm("系统提示：检测到登录用户，注销后才可进入登录页面。是否注销？");
					if(con == true){
						window.location.href="logout";//注销
					}else{
						window.location.href="index";//返回管理页面
					}
				}
				
				var msgs = $("#msg").val();
				if(msgs != "" && msgs != undefined)
				{
					alert(msgs);
					$("#msg").val("");
					window.location.href="login";
				}
			});
    </script>
  </body>
</html>
